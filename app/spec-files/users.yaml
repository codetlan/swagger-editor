            filter  :
              role    : "admin/consultant"
              blocked : "true/false"
              group   : "Some random group"
              serch   : "Some random name" 
          description: "'filter': {role: 'admin/consultant', 'blocked': true/false, 'group': 'Some random group', 'search': 'Some random name'"
          required: true
      responses:
